{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 }}
<nav id="page-nav">
    {{ if $pag.HasPrev }}
    {{/* i18n */}}
    <a href="{{ $pag.Prev.URL }}" rel="prev" class="extend prev">&laquo; Précédent</a>
    {{ end }}
    {{ range $pag.Pagers }}
    {{ if eq . $pag }}
    <span class="page-number current">{{ $pag.PageNumber }}</span>
    {{ else }}
    <a href="{{ .URL }}">{{ .PageNumber }}</a>
    {{ end }}
    {{ end }}

    {{ if $pag.HasNext }}
    {{/* i18n */}}
    <a href="{{ $pag.Next.URL }}" rel="next" class="extend next">Suivant &raquo;</a>
    {{ end }}
</nav>
{{ end }}
